{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="{% static "app/css/showstyle.css" %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mt-5">
      <div class="container-xl">
        <div class="mb-5 d-flex justify-content-between align-items-end">
          <h1>Danh sách gửi xe</h1>
        </div>
        <table class="table text-center">
          <thead>
            <tr>
              <th>Id</th>
              <th>Họ và tên</th>
              <th>Biển số xe</th>
              <th>Mobile</th>
              <th class='ngaygui'>Ngày gửi</th>
              <th>Tình trạng</th>
              <th>Thanh toán</th>
              <th>Sửa dữ liệu</th>
            </tr>
          </thead>
          <tbody>
            {% for item in item_Parkingdatas %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.biensoxe}}</td>
              <td>{{item.mobile}}</td>
              <td class='ngaygui'>{{item.ngaygui}}</td>
              <td>{{item.tinhtrang}}</td>
              <td>{{item.thanhtoan}}</td>
              <td>
                <a
                  href="/update/{{item.id}}/"
                  class="btn btn-info btn-sm"
                  onclick="return confirm('Bạn có chắc muốn thay đổi dữ liệu của người này không?')"
                  >Sửa</a
                >
                <a
                  href="/delete/{{item.id}}/"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('Bạn có chắc bạn muốn xoá dữ liệu của người này không?')"
                  >Xoá</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/" class="btn btn-danger mr-1">Quay Lại</a>
      </div>
    </div>
  </body>
</html>
