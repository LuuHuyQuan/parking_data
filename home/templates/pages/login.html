<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'app/css/stylelogin.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="login-form">
      <form action="" method="POST" class="center">
        {% csrf_token %}
        {% for key, value in form.errors.items %}
          {{value}}
        {% endfor %}
        <div class="css-form">
          <div class="close">
            <a href="{% url "home" %}"><i class="fa-solid fa-x"></i>            </a>
          </div>
          <div class="login-text">
            <h2 class="text-align-center mb-4">Đăng nhập</h2>
            <div class="form-group">
              <span class='span-title'>Tài khoản:</span>
              <span class ='div'> {{ form.username }}</span>
            </div>
            <div class="form-group">
              <span class='span-title'>Mật khẩu:</span>
              <span class="div">{{form.password}}</span>
            </div>
          </div>
          <div class="btn-click">
            <a href="{% url "register" %}">Đăng kí</a>
            <input type="hidden" name="next" id="" value="/"/>
            <input type="submit" name="" id="" value="Đăng nhập" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
